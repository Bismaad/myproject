<div class="container">
    <div style="text-align:center">
      <h2>Report Abuse</h2>
      <p>Report a user, breaking the rules of community, which include fraudulent, suspicious activity etc.</p>
    </div>
    <div class="row">
      <div class="column">
        <div id="map" style="width:100%;height:500px"></div>
      </div>
      <div class="column">
        <form method="POST" action="https://formspree.io/arjansamp@gmail.com">
          <label for="fname">Rule Breaker name</label>
          <input type="text" id="fname" name="firstname" placeholder="Rule Breaker Name..">
          <label for="lname">Your Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your name..">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
  
  <!-- Initialize Google Maps -->
